<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="add-form">
        <form [formGroup]="addForm" (ngSubmit)="addCourse();">
          <h2 class="mt-4">Add course</h2>

          <div class="form-group">
            <input type="text" class="form-control" name="name"
                   placeholder="Name" formControlName="name">
            <span class="validation-error" *ngIf="!addForm.get('name').valid && addForm.get('name').touched">
                            <i class="fa fa-exclamation-triangle pr-2"></i>
                            <span *ngIf="addForm.get('name').errors?.required">This field is required!</span>
                            <span *ngIf="addForm.get('name').errors['maxlength']">Maximum length of 50 characters exceeded!</span>
                        </span>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="description"
                   placeholder="Description" formControlName="description">
            <span class="validation-error" *ngIf="!addForm.get('description').valid && addForm.get('description').touched">
                            <i class="fa fa-exclamation-triangle pr-2"></i>
                            <span *ngIf="addForm.get('description').errors?.required">This field is required!</span>
                            <span *ngIf="addForm.get('description').errors['maxlength']">Maximum length of 250 characters exceeded!</span>
                        </span>
          </div>

          <div class="form-group mt-4">
            <button type="submit" [disabled]="!addForm.valid"
                    class="btn btn-success btn-lg btn-block">Add course</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
