<div class="container">
    <div class="row">
        <div class="col-12">
            <p-table [value]="users">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{user.name}}</td>
                        <td>{{user.surname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.age}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
